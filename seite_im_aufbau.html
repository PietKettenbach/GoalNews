    body {
      margin: 0;
      height: 100vh;
      font-family: "Segoe UI", Arial, sans-serif;
      background: repeating-linear-gradient(
        45deg,
        #fdd835,
        #fdd835 20px,
        #000000 20px,
        #000000 40px
      );
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: #222;
      text-align: center;
      overflow: hidden;
    }

    a {
        text-decoration: none; /* entfernt die Unterstreichung */
        font-weight: bold;     /* macht den Text fett */
        color: #1db954;
    }

    .overlay {
      background-color: rgba(255, 255, 255, 0.92);
      border-radius: 20px;
      padding: 40px 60px;
      box-shadow: 0 0 25px rgba(0, 0, 0, 0.3);
      position: relative;
      z-index: 2;
      animation: popIn 0.6s ease-in-out;
    }

    .logo {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
      margin-bottom: 15px;
    }

    h1 {
      font-size: 2.4rem;
      margin-bottom: 10px;
      color: #d32f2f;
    }

    p {
      font-size: 1.1rem;
      color: #444;
    }

    .loader {
      margin-top: 30px;
      width: 80px;
      height: 80px;
      border: 6px solid #fdd835;
      border-top-color: #d32f2f;
      border-radius: 50%;
      animation: spin 1.3s linear infinite;
    }

    .warning {
      font-size: 3rem;
      animation: blink 1.2s infinite alternate;
      margin-bottom: 10px;
    }

    footer {
      position: absolute;
      bottom: 15px;
      color: white;
      font-weight: bold;
      text-shadow: 1px 1px 2px black;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }

    @keyframes blink {
      from {
        opacity: 1;
      }
      to {
        opacity: 0.3;
      }
    }

    @keyframes popIn {
      from {
        transform: scale(0.8);
        opacity: 0;
      }
      to {
        transform: scale(1);
        opacity: 1;
      }
    }
  </style>
</head>
