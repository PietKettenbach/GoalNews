<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Wartungsarbeiten ‚Äì GoalNews</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap');

  body {
    margin:0;
    padding:0;
    font-family: 'Inter', sans-serif;
    background: linear-gradient(135deg,#0d0d0d,#1a1a1a);
    color:#fff;
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
    overflow:hidden;
  }

  .container {
    text-align:center;
    max-width:600px;
    padding:50px 30px;
    border-radius:12px;
    background: rgba(20,20,20,0.95);
    box-shadow: 0 0 40px rgba(0,0,0,0.6);
    position: relative;
  }

  h1 {
    font-size:2.8rem;
    margin-bottom:15px;
    color:#ffd700;
  }

  p {
    font-size:1.1rem;
    margin-bottom:30px;
    color:#ccc;
    line-height:1.5;
  }

  .icon {
    font-size:6rem;
    margin-bottom:20px;
    animation: bounce 1.5s infinite;
    display:block;
  }

  @keyframes bounce {
    0%, 100% { transform: translateY(0); }
    50% { transform: translateY(-15px); }
  }

  .loader {
    margin:0 auto 25px;
    width:60px;
    height:60px;
    border-radius:50%;
    border:6px solid rgba(255,215,0,0.2);
    border-top-color:#ffd700;
    animation:spin 1s linear infinite;
  }

  @keyframes spin {
    to { transform: rotate(360deg); }
  }

  .check-btn {
    padding:14px 32px;
    font-size:1rem;
    font-weight:600;
    background:#ffd700;
    color:#1a1a1a;
    border:none;
    border-radius:8px;
    cursor:pointer;
    transition:0.3s;
    box-shadow: 0 5px 15px rgba(255,215,0,0.4);
  }

  .check-btn:hover {
    background:#e6c200;
    box-shadow: 0 8px 20px rgba(255,215,0,0.6);
  }

  .status-msg {
    margin-top:15px;
    font-size:1rem;
    color:#fff;
    opacity:0.85;
    min-height:1.2em;
  }

  /* Sanfte Hintergrundanimation */
  .bg-dots {
    position:absolute;
    top:0;
    left:0;
    width:100%;
    height:100%;
    pointer-events:none;
    overflow:hidden;
    z-index:0;
  }

  .bg-dots span {
    position:absolute;
    display:block;
    width:6px;
    height:6px;
    background:#ffd700;
    opacity:0.15;
    border-radius:50%;
    animation: floatDots 10s linear infinite;
  }

  @keyframes floatDots {
    0% { transform: translateY(0) translateX(0); }
    50% { transform: translateY(-300px) translateX(50px); }
    100% { transform: translateY(0) translateX(0); }
  }
</style>
</head>
<body>

<div class="container">
  <div class="icon">‚ö†Ô∏è</div>
  <h1>üöß Wartungsarbeiten</h1>
  <p>GoalNews wird gerade verbessert.<br>
     Bitte habe einen Moment Geduld.</p>

  <div class="loader"></div>

  <button class="check-btn" id="checkBtn">üîÑ Wartung pr√ºfen</button>
  <div class="status-msg" id="statusMsg"></div>
</div>

<div class="bg-dots">
  <!-- Dynamische Punkte -->
  <span style="top:10%; left:20%; animation-delay:0s;"></span>
  <span style="top:50%; left:40%; animation-delay:2s;"></span>
  <span style="top:80%; left:60%; animation-delay:4s;"></span>
  <span style="top:30%; left:70%; animation-delay:1s;"></span>
  <span style="top:60%; left:10%; animation-delay:3s;"></span>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.0/firebase-app.js";
import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/11.0.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyBmIcdFtxv4jBJKdiAkEiwnkQ8yRwiG_0w",
  authDomain: "goalnewsde-community.firebaseapp.com",
  projectId: "goalnewsde-community",
  storageBucket: "goalnewsde-community.firebasestorage.app",
  messagingSenderId: "134523022055",
  appId: "1:134523022055:web:4f35ed7812d06e4fb55042",
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

const statusMsg = document.getElementById("statusMsg");
const checkBtn = document.getElementById("checkBtn");

async function checkMaintenance() {
  statusMsg.textContent = "üîé Pr√ºfe Wartungsstatus...";
  const docRef = doc(db, "settings", "main");
  const snap = await getDoc(docRef);
  if (snap.exists()) {
    const data = snap.data();
    if (data.maintenance === true) {
      statusMsg.textContent = "‚ö†Ô∏è Wartung l√§uft noch...";
    } else {
      statusMsg.textContent = "‚úÖ Wartung beendet! Weiterleitung‚Ä¶";
      setTimeout(()=>window.location.href="index.html",1500);
    }
  } else {
    statusMsg.textContent = "‚ùå Fehler: Einstellungen nicht gefunden.";
  }
}

checkBtn.addEventListener("click", checkMaintenance);
</script>

</body>
</html>
