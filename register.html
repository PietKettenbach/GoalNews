<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registrierung ‚Äì GoalNews Community</title>
    <style>
      /* --- RESET & BASE --- */
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        font-family: "Poppins", sans-serif;
        background: linear-gradient(135deg, #1db954, #0f833c);
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        color: #333;
      }

      /* --- CONTAINER --- */
      .container {
        background: #ffffff;
        border-radius: 16px;
        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        padding: 35px 25px;
        width: 90%;
        max-width: 360px;
        text-align: center;
        animation: pop 0.4s ease-out;
      }

      @keyframes pop {
        0% {
          transform: scale(0.95);
          opacity: 0;
        }
        100% {
          transform: scale(1);
          opacity: 1;
        }
      }

      h2 {
        color: #1db954;
        font-size: 26px;
        margin-bottom: 25px;
        font-weight: 600;
      }

      /* --- INPUTS --- */
      .input-wrapper {
        position: relative;
        margin-bottom: 18px;
      }

      input {
        width: 100%;
        padding: 12px 45px 12px 14px;
        border: 1px solid #ddd;
        border-radius: 10px;
        font-size: 15px;
        outline: none;
        transition: border-color 0.3s, box-shadow 0.3s;
      }

      input:focus {
        border-color: #1db954;
        box-shadow: 0 0 6px rgba(29, 185, 84, 0.4);
      }

      /* --- PASSWORT ICON --- */
      .togglePwd {
        position: absolute;
        right: 12px;
        top: 50%;
        transform: translateY(-50%);
        font-size: 18px;
        cursor: pointer;
        user-select: none;
      }

      /* --- BUTTON --- */
      button {
        width: 100%;
        background: #1db954;
        color: #fff;
        border: none;
        border-radius: 10px;
        padding: 12px;
        font-size: 16px;
        cursor: pointer;
        font-weight: 500;
        transition: background 0.3s, transform 0.1s;
      }

      button:hover {
        background: #17a44b;
        transform: translateY(-1px);
      }

      /* --- LINK --- */
      a {
        display: block;
        color: #1db954;
        font-size: 14px;
        margin-top: 12px;
        text-decoration: none;
        transition: color 0.3s;
      }

      a:hover {
        color: #13993f;
      }

      /* --- RESPONSIVE --- */
      @media (max-width: 400px) {
        h2 {
          font-size: 22px;
        }

        input,
        button {
          font-size: 14px;
        }
      }
    </style>
  </head>

  <body>
    <div class="container">
      <h2>Registrieren</h2>
      <input id="email" placeholder="E-Mail" type="email" />
      <div class="input-wrapper">
        <input id="password" type="password" placeholder="Passwort" />
        <span id="togglePwd" class="togglePwd">üëÅÔ∏è</span>
      </div>
      <input id="username" placeholder="Username" />
      <button id="registerBtn">Registrieren</button>
      <a href="login.html">Zur√ºck zum Login</a>
    </div>

    <script type="module">
      import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.0/firebase-app.js";
      import {
        getAuth,
        createUserWithEmailAndPassword,
      } from "https://www.gstatic.com/firebasejs/11.0.0/firebase-auth.js";
      import {
        getFirestore,
        doc,
        setDoc,
      } from "https://www.gstatic.com/firebasejs/11.0.0/firebase-firestore.js";

      // Firebase Config
      const firebaseConfig = {
        apiKey: "AIzaSyBmIcdFtxv4jBJKdiAkEiwnkQ8yRwiG_0w",
        authDomain: "goalnewsde-community.firebaseapp.com",
        projectId: "goalnewsde-community",
        storageBucket: "goalnewsde-community.firebasestorage.app",
        messagingSenderId: "134523022055",
        appId: "1:134523022055:web:4f35ed7812d06e4fb55042",
      };

      const app = initializeApp(firebaseConfig);
      const auth = getAuth(app);
      const db = getFirestore(app);

      const registerBtn = document.getElementById("registerBtn");
      const email = document.getElementById("email");
      const password = document.getElementById("password");
      const usernameInput = document.getElementById("username");
      const toggleBtn = document.getElementById("togglePwd");

      // Passwort anzeigen/verstecken
      toggleBtn.onclick = () => {
        if (password.type === "password") {
          password.type = "text";
          toggleBtn.textContent = "üôà";
        } else {
          password.type = "password";
          toggleBtn.textContent = "üëÅÔ∏è";
        }
      };

      // Registrierung
      registerBtn.onclick = async () => {
        if (!email.value || !password.value || !usernameInput.value) {
          alert("Bitte alle Felder ausf√ºllen!");
          return;
        }
        try {
          const userCredential = await createUserWithEmailAndPassword(
            auth,
            email.value,
            password.value
          );
          const user = userCredential.user;
          await setDoc(doc(db, "users", user.uid), {
            username: usernameInput.value.trim(),
            email: email.value,
            createdAt: new Date().toISOString(),
          });

          // Weiterleitung auf "Seite im Aufbau"
          window.location.href = "seite_im_aufbau.html";
        } catch (err) {
          alert(err.message);
        }
      };
    </script>
  </body>
</html>
